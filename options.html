<!DOCTYPE html>
<html>
<head><title>Notifying Options</title></head>
<body>


<label>
  Price delta
  <input type="textbox" id="priceDelta" type="number" min="0.05">
</label>


<label>
TangNumber delta
  <input type="textbox" id="tangDelta" type="number" min="0.05">
</label>

<label>
 Notify Top?
  <input type="checkbox" id="isNotifyTop">
</label>

<label>
 Notify Pump?
  <input type="checkbox" id="isNotifyPump">
</label>

<label>
 Notify DumpTang?
  <input type="checkbox" id="isNotifyDumpT">
</label>
<hr />
<label>
  Small coin volume <=
  <input type="textbox" id="smallCoinVolume" type="number">
</label>
<label>
  NotifySmallCoin ?
  <input type="checkbox" id="isNotifySmallCoin" type="number">
</label>
|
<label>
  Big coin volume >=
  <input type="textbox" id="bigCoinVolume" type="number">
</label>
(big coin will be notify wil delta = 1/2 settings)
<hr />
<label>
  Lot size
  <input type="textbox" id="lotsize" type="number">
</label>
<label>
  autofill lot ?
  <input type="checkbox" id="isAutoFillLot">
</label>
<hr />

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>


<html>
<head>
<script src="./jquery-3.2.1.min.js"></script>
<script src="./jquery.number.js"></script>
<script src="./salmon-chrome.js"></script>
<script src="./newcoin.js"></script>
</head>
<body>
	<div>Last Coins
		<div id="news"></div>
	</div>
	<div>Count: <div id="counter"></div></div>
	<table id="table"></table>
</body>
</html>
